<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css.css">


  <style type="text/css">


  </style>

</head>
<body>
  <div class="container">

<!-- Game Heading -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
      <div class="card mt-4">
			<h3 class="text-center p-4">
				Crystal Count Game
      </h3>
    </div>
		</div>
  </div>
  
  <!-- Game Instructions -->
  <div class="card mt-4">
    <div class="card-header">
      Instructions
    </div>
    <div class="card-body">
      <p class="card-text">Each crystal contains a random value. Click the crystals to reach the target number on the page. Your wins and losses will be recorded.</p>
    </div>
  </div>

    <!-- Target Count -->
    <div class="row">
    <div class="col-sm-3">
    <div class="card mt-4">
      <div class="card-header">
        Target Count
      </div>
      <div class="card-body">
        <h5 id="target-num" class="card-title"></h5>
      </div>
    </div>
  </div>

    <!-- Count -->
    <div class="col-sm-3">
    <div class="card mt-4">
      <div class="card-header">
        Count
      </div>
      <div class="card-body">
        <h5 id="counter" class="card-title"></h5>
      </div>
    </div>
    </div>

    <!-- Wins -->
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-header">
          Wins
        </div>
        <div class="card-body">
          <h5 id="wins-num" class="card-title"></h5>
        </div>
      </div>
      </div>

      <!-- Losses -->
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-header">
          Losses
        </div>
        <div class="card-body">
          <h5 id="losses-num" class="card-title"></h5>
        </div>
      </div>
      </div>
    </div>


<!-- Crystals -->
  <div class="row">
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-body d-flex">
          <img id="blue" alt="Bootstrap Image Preview" class="m-auto" src="assets/images/crystal-blue.jpg" />
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-body d-flex">
          <img id="green" alt="Bootstrap Image Preview" class="m-auto" src="assets/images/crystal-green.jpg" />
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-body d-flex">
          <img id="yellow" alt="Bootstrap Image Preview" class="m-auto" src="assets/images/crystal-yellow.jpg" />
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card mt-4">
        <div class="card-body d-flex">
          <img id="purple" alt="Bootstrap Image Preview" class="m-auto" src="assets/images/crystal-purple.jpg" />
        </div>
      </div>
    </div>
  </div>
</div>
</div>

 
  
  <!--Jquery CDN Link-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="assets/javascript/game.js" type="text/javascript"></script>

  
</body>
</html>
